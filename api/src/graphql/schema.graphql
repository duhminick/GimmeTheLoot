scalar Date

type Query {
  items: [Item!]!
  item(id: ID!): Item!
}

type Mutation {
  createItem(name: String!, url: String!, price: Float, source: String): Boolean!
  deleteItem(id: ID!): Boolean!
}

type Subscription {
  itemAdded: Item!
}

type Item {
  id: ID!
  name: String!
  url: String!
  price: Float
  source: String
  date: Date!
}
